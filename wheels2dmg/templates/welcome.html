<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
    <title>Install {{ info.pkg_name }} </title>
</head>
<body>
<font face="Helvetica">
<b>Welcome to {{ info.pkg_name }} wheels installer </b>
<p>
This installer will install the following packages into <a
href="http://python.org">Python.org</a> Python version {{ info.pyv_m_m }}.

<ul>
{% for item in info.get_requirement_strings() %}
    <li>{{ item }}</li>
{% endfor %}
</ul>

</font>
</ul>
</body>
</html>
